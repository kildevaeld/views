<html>
	<head>
		<script src="../dist/views.js"></script>
		
	</head>
	
	<body>
		<ul id="list"></ul>
		
		<script>
			'use strict';
			
			console.log(views.View)
			
			var View = views.CollectionView.extend({
				el: document.getElementById('list'),
				childViewOptions: {
					tagName: 'li',
					template: function (data) {
						return '<li>' + data.title + '</li>'
					}
				},
				onRenderCollection: function () {
					console.log('also render on collection')
				}
			});
			
			let collection =  [{title:1},{title:2},{title:3}]
			
			let view = new View({
				collection:collection
			});
			
			
			
			view.render();
			
			
		</script>
	</body>
	
</html>
